<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h4 class="your_results">Your Results</h4>
        <div class="results_scored">
          <span class="total_results">76</span>
          <span class="other_score">of 100</span>
        </div>
        <div class="text_below">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="scores">
          <div class="score_reaction">
            <div class="score_continue">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="black_color">80 <span class="grey">/ 100</span></span>
          </div>
          <div class="score_memory">
            <div class="score_continue">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="black_color">92 <span class="grey">/ 100</span></span>
          </div>
          <div class="score_verbal">
            <div class="score_continue">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="black_color">61<span class="grey"> / 100</span></span>
          </div>
          <div class="score_visual">
            <div class="score_continue">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="black_color">72<span class="grey"> / 100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
